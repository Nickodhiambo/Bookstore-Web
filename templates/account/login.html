{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <div class="login-form">
    <form method="post">
      <h2>Log In</h2>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="auth-btns" type="submit">Log In</button>
    </form>
  </div>
{% endblock content %}
