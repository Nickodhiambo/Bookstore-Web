{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/book_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/book_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_book.css' %}">
    <link rel="stylesheet" href="{% static 'css/review.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
  </head>
  <body>
    <header>
      <div class="base-header">
        <div class="logo">
          <a href="{% url 'home' %}">Bookstore</a>
          </div>
        <div class="info">
          <a href="{% url 'book-list' %}">Books</a>
	  <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'about' %}">Contact us</a>
        </div>
        <div class="auth">
          {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}</span>
	    <span><a href="{% url 'account_logout' %}">Log Out</a></span>
          {% else %}
            <a href="{% url 'account_login' %}">Log In</a>
            <a href="{% url 'account_signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
  </body>
</html>
